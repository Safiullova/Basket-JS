<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With stars</title>
</head>

<body>
    <input id="add" type="number">Веести данные
    <input id="stop" readonly >Результат
    <button id="btn" onclick="calc()">Нажми</button>
    <script >
        calc = () => {
    document.getElementById('stop').value =  document.getElementById('add').value**2;
};
    </script>



</body>
</html>
